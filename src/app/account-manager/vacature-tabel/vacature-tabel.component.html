<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="left" fxLayoutGap="20px" fxLayoutGap.xs="5px">
        <div class="item item-2" fxFlex="60%">
            <table  mat-table [dataSource]="vacatureLijst">

             <ng-container matColumnDef="titel">
                <th mat-header-cell *matHeaderCellDef> Titel </th>
                <td mat-cell *matCellDef="let vacature"> {{vacature.titel}} </td>
              </ng-container>

              <ng-container matColumnDef="tekst">
                <th mat-header-cell *matHeaderCellDef> Tekst </th>
                <td mat-cell *matCellDef="let vacature"> {{vacature.url}} </td>
              </ng-container>

            <tr class="tableheader" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let vacature; columns: columnsToDisplay"></tr>
            </table>
            <mat-paginator (page)="haalVacaturesOpPagina($event)" class="mat-table" [pageSize]="25"></mat-paginator>
            </div>
    </div>
